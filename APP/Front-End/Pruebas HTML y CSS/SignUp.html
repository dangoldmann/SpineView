<!DOCTYPE html>
<html>
    
  <head>
    <title>Registrarse</title>
    <link rel="stylesheet" href="SignUpStyle.css">
    <link rel="icon" href="./Imagenes/LogoOsia.png">
  </head>

  <body>
    <div class="center">
      <h1>Crear una cuenta</h1>

      <form action="" method="POST" id="formRegistro" name="formRegistro">
        <div class="txt_field">
            <input type="email" required name="EmailUsuario">
            <span></span>
            <label>Correo electronico</label>
        </div>

        <div class="txt_field">
          <input type="text" required name="NomUsuario">
          <span></span>
          <label>Nombre de usuario</label>
        </div>

        <div class="txt_field">
          <input type="password" required name="ContraseniaUsuario">
          <span></span>
          <label>Contraseña</label>
        </div>

        <div class="txt_field">
            <input type="password" required name="ContraseniaUsuarioConfirmar">
            <span></span>
            <label>Confirmar contraseña</label>
        </div>

        <input type="submit" value="Registrarse" id="btn_submit">
      </form>
      <div id="output"></div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
    <script src="SendData.js"></script>
  </body>
</html>
