<!DOCTYPE html>
<html>
    
  <head>
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="LogInStyle.css">
    <link rel="icon" href="imagenes/LogoOsia.ico">
  </head>

  <body>
    <div class="center">
      <h1>Iniciar sesión</h1>

      <form action="" method="POST">

        <div class="txt_field">
          <input type="text" required name="NomUsuario">
          <span></span>
          <label>Usuario</label>
        </div>

        <div class="txt_field">
          <input type="password" required name="ContraseniaUsuario">
          <span></span>
          <label>Contraseña</label>
        </div>

        <div class="pass">Olvide mi contraseña</div>

        <input type="submit" value="Ingresar">

        <div class="signup_link">
          ¿No tenes cuenta? <a href="SignUp.html">Registrarse</a>
        </div>

      </form>
    </div>

  </body>
</html>
